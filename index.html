<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Rubik:wght@300&display=swap"
    rel="stylesheet">
  <!-- link the css file -->
  <link rel="stylesheet" href="style.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="first_side">
      <div>Your Result</div>
      <div class="circle">
        <span>76</span>of 100
      </div>
      <div class="text">
        <div class="great">Great</div>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="second_side">
      <div>Summary</div>
      <div class="percentage">
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="">
          <div>Reaction</div>
          <div><span>80</span> / 100</div>
        </div>
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="">
          <div>Memory</div>
          <div><span>92</span> / 100</div>
        </div>
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          <div>Verbal</div>
          <div><span>61</span> / 100</div>
        </div>
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="">
          <div>Visual</div>
          <div><span>72</span> / 100</div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>

</body>

</html>
